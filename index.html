<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>

    <!-- poppins font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- font awesome icons link -->
    <script src="https://kit.fontawesome.com/8e944dfc8f.js" crossorigin="anonymous"></script>

    <!-- CSS style link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--  header start  -->
    <header>
        <nav class="poppins">
            <ul>
                <span>
                    <h4>Influencer products</h4>
                </span>
                <span>
                    <a href="">Home</a>
                    <a href="">Products</a>
                    <a href="">Sign up</a>
                    <a href="">Log in</a>
                    <a href=""><i class="fas fa-search"></i></a>
                    <a href=""><i class="fas fa-shopping-cart"></i></a>
                </span>
            </ul>
        </nav>
    </header>
    <!-- header ends -->
    <!-- main body starts -->
    <main>
        <!-- top part starts -->
        <section class="top">
            <div class="top-detail">
                <h1 class="poppins">Start your Journey as

                    Influencer</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis, hic. Mollitia deserunt qui
                    quisquam.
                    Illum dolor nisi labore et ipsum?</p>
                <button class="button">Prebook Now </button>
            </div>
            <div class="top-img">
                <img src="images/Circle design-svg.png" alt="">
            </div>
        </section>
        <!-- top part ends here -->
        <!-- logo part starts  -->
        <section class="logos">
            <img src="logos/1.svg" alt="">
            <img src="logos/2.svg" alt="">
            <img src="logos/3.svg" alt="">
            <img src="logos/4.svg" alt="">
            <img src="logos/5.svg" alt="">
            <img src="logos/6.svg" alt="">
            <img src="logos/7.svg" alt="">
        </section>
        <!-- logo parts ends here -->
        <!-- 2nd collection part starts -->

        <section class="middle">
            <h3 class="poppins">Popular Collection</h3>
            <div class="mid-col">
                <article class="product">
                    <div class="prod-img"><img src="images/1.png" alt=""></div>
                    <div class="prod-detail">
                        <h2></h2>
                        <p class="price"></p>
                        <p class="icon"></p>
                        <p class="info"></p>
                    </div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/2.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/3.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/4.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/5.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/6.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/7.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/8.png" alt=""></div>
                </article>
                <article class="product">
                    <div class="prod-img"><img src="images/9.png" alt=""></div>
                </article>
            </div>

        </section>
    </main>
    <!-- main body ends -->
    <!-- footer starts -->
    <footer>

    </footer>

</body>

</html>
